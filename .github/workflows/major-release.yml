name: Publish new major version

# Controls when the action will run.
on:
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
          scope: ignt

      - name: Configure git
        run: git config --global user.email "hello@spellshape.com" &&  git config --global user.name "Lerna CI"

      - name: Build
        run: npm run build

      - name: Publish
        run: npm run major

        env:
          GH_TOKEN: ${{ secrets.sp_gh_token }}
          GITHUB_TOKEN: ${{ secrets.sp_gh_token }}
          NODE_AUTH_TOKEN: ${{secrets.sp_npm_token}}
